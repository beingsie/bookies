<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookies | Settings</title>
    <!-- Tailwind CSS V3.3.5 -->
    <link rel="stylesheet" href="../dist/output.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../font-awesome/css/fontawesome.css">
    <link rel="stylesheet" href="../font-awesome/css/solid.css">
</head>

<body class="bg-slate-100">
    <main class="w-[480px] h-fit flex flex-col items-center justify-center p-4 gap-2">
        <div
            class="max-w-lg w-full flex flex-row items-center justify-between py-4 px-8 rounded-xl bg-white shadow-2xl">
            <p class="text-sm font-semibold text-gray-500">Bookies</p>
            <p class="text-xs text-gray-500">v0.2.0</p>
        </div>
        <div class="max-w-lg w-full p-8 rounded-xl bg-white shadow-2xl">
            <!-- Form for adding/editing links -->
            <form id="linkForm" class="w-full flex flex-col gap-6">
                <div class="flex flex-col gap-2">
                    <div class="flex flex-col gap-2">
                        <div class="flex flex-row items-center gap-2">
                            <!-- <i class="fa-solid fa-book-bookmark text-base text-gray-500"></i> -->
                            <label class="text-sm text-gray-500 font-medium" for="linkName">Bookmark</label>
                        </div>
                        <input class="py-3 px-4 bg-gray-100 rounded-md text-base border border-gray-300" type="text"
                            id="linkName" placeholder="Bookmark name" required>
                    </div>
                    <div class="flex flex-col gap-2">
                        <div class="flex flex-row items-center gap-2">
                            <!-- <i class="fa-solid fa-link text-base text-gray-500"></i> -->
                            <label class="text-sm text-gray-500 font-medium" for="linkUrl">URL</label>
                        </div>
                        <input class="py-3 px-4 bg-gray-100 rounded-md text-base border border-gray-300" type="url"
                            id="linkUrl" placeholder="www.example.com" required>
                    </div>
                </div>
                <div class="flex flex-row items-center justify-between gap-2">
                    <button
                        class="w-full py-3 px-4 bg-gray-200 rounded-md text-sm text-gray-500 font-medium hover:bg-gray-300 active:bg-gray-100"
                        type="button" id="addLink">Add
                        Link</button>
                    <button
                        class="w-full py-3 px-4 bg-gray-200 rounded-md text-sm text-gray-500 font-medium hover:bg-gray-300 active:bg-gray-100"
                        type="button" id="updateLink">Edit
                        Link</button>
                    <button
                        class="w-full py-3 px-4 bg-gray-200 rounded-md text-sm text-gray-500 font-medium hover:bg-gray-300 active:bg-gray-100"
                        type="button" id="deleteLink">Delete
                        Link</button>
                </div>
            </form>
        </div>
        <div class="max-w-lg w-full h-fit py-4 px-8 rounded-xl bg-white shadow-2xl">
            <ul id="linkList" class="flex flex-row items-center justify-start flex-wrap gap-2"></ul>
        </div>
    </main>

    <script src="../js/options.js"></script>
</body>

</html>
